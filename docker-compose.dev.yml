services:
  app:
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
    volumes:
      - .:/app
      - app_storage:/app/storage
      - app_bootstrap_cache:/app/bootstrap/cache
    command: php artisan serve --host=0.0.0.0 --port=8000
    ports:
      - "8000:8000"

  vite:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: npm run dev -- --host
    ports:
      - "5173:5173"
